<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RoboResume - Step 3 Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 960px;
        }

        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        pre {
            white-space: pre-wrap;
            word-break: break-word;
            background-color: #e9ecef;
            padding: 1rem;
            border-radius: 0.25rem;
        }

        .accordion-button:not(.collapsed) {
            background-color: #e7f1ff;
        }
    </style>
</head>

<body>
    <div class="container mt-5 mb-5">
        <div class="card p-4">
            <div class="card-body">
                <h1 class="card-title text-center mb-2">Step 3: Review Tailored Resume</h1>
                <p class="text-center text-muted mb-4">The AI has rewritten your resume content.
                    Review the new summary,
                    experiences, and skills.</p>

                <div class="mb-4">
                    <h5 class="text-muted">New Tailored Resume Content (JSON)</h5>
                    <pre><code>{{ tailored_content }}</code></pre>
                </div>

                <div class="accordion mb-4" id="jobDataAccordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header"><button class="accordion-button collapsed" type="button"
                                data-bs-toggle="collapse" data-bs-target="#collapseJobData"><strong>View Job Analysis
                                    (from Step 2)</strong></button></h2>
                        <div id="collapseJobData" class="accordion-collapse collapse"
                            data-bs-parent="#jobDataAccordion">
                            <div class="accordion-body">
                                <pre><code>{{ job_analysis_content }}</code></pre>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{{ url_for('review_jobanalysis', session_id=session_id) }}"
                        class="btn btn-secondary btn-lg">Back to Step 2</a>
                    <form action="{{ url_for('generate_pdf_route', session_id=session_id) }}" method="post"
                        class="d-inline">
                        <button type="submit" class="btn btn-success btn-lg">Generate PDF</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
