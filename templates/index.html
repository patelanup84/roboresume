<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboResume - AI-Powered Resume Tailoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center my-5">ðŸ¤– RoboResume</h1>
                <p class="text-center lead mb-4">Provide a job posting to begin the analysis process.</p>

                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                    <div class="alert alert-info alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}

                <form action="/generate" method="post" enctype="multipart/form-data">

                    <div class="mb-3">
                        <label for="job_url" class="form-label">Job Posting URL (Optional)</label>
                        <input type="url" class="form-control" id="job_url" name="job_url"
                            placeholder="https://www.example.com/careers/job123">
                    </div>

                    <div class="text-center my-3">
                        <strong>OR</strong>
                    </div>

                    <div class="mb-3">
                        <label for="job_description" class="form-label">Paste Job Description</label>
                        <textarea class="form-control" id="job_description" name="job_description" rows="8"
                            placeholder="Paste the full job description here..."></textarea>
                    </div>

                    <hr class="my-4">

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Analyze Job Posting</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
