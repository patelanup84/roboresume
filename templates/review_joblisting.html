<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RoboResume - Step 1 Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 960px;
        }

        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .markdown-editor {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            height: 400px;
            resize: vertical;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
        }

        .markdown-editor:focus {
            background-color: #ffffff;
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        pre {
            white-space: pre-wrap;
            word-break: break-word;
            background-color: #e9ecef;
            padding: 1rem;
            border-radius: 0.25rem;
        }

        .accordion-button:not(.collapsed) {
            background-color: #e7f1ff;
        }

        .btn-group-custom {
            gap: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container mt-5 mb-5">
        <div class="card p-4">
            <div class="card-body">
                <h1 class="card-title text-center mb-2">Step 1: Review Job Posting</h1>
                <p class="text-center text-muted mb-4">Edit the scraped content if needed, then proceed to analysis.</p>

                <!-- Flash Messages for Save/Reset Actions -->
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}

                <div class="mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="text-muted mb-0">Job Content (Editable)</h5>
                        <div class="btn-group-custom d-flex">
                            <form action="{{ url_for('save_markdown', session_id=session_id) }}" method="post"
                                class="d-inline">
                                <textarea name="markdown_content" class="d-none">{{ markdown_content }}</textarea>
                                <button type="submit" class="btn btn-outline-success btn-sm"
                                    onclick="copyTextareaContent(this)">
                                    ðŸ’¾ Save Changes
                                </button>
                            </form>
                            <form action="{{ url_for('reset_markdown', session_id=session_id) }}" method="post"
                                class="d-inline">
                                <button type="submit" class="btn btn-outline-secondary btn-sm">
                                    ðŸ”„ Reset to Original
                                </button>
                            </form>
                        </div>
                    </div>

                    <textarea id="markdownEditor" class="form-control markdown-editor"
                        placeholder="Job posting content will appear here...">{{ markdown_content }}</textarea>
                </div>

                <div class="accordion mb-4" id="promptAccordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapsePrompt">
                                <strong>View AI Prompt for Next Step</strong>
                            </button>
                        </h2>
                        <div id="collapsePrompt" class="accordion-collapse collapse" data-bs-parent="#promptAccordion">
                            <div class="accordion-body">
                                <pre class="mt-2"><code>{{ prompt }}</code></pre>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{{ url_for('home') }}" class="btn btn-secondary btn-lg">Start Over</a>
                    <form action="{{ url_for('run_step2_analysis', session_id=session_id) }}" method="post"
                        class="d-inline">
                        <button type="submit" class="btn btn-primary btn-lg">Run Analysis (Step 2)</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Copy content from visible textarea to hidden form field before submitting
        function copyTextareaContent(button) {
            const form = button.closest('form');
            const hiddenTextarea = form.querySelector('textarea[name="markdown_content"]');
            const visibleTextarea = document.getElementById('markdownEditor');
            hiddenTextarea.value = visibleTextarea.value;
        }
    </script>
</body>

</html>
